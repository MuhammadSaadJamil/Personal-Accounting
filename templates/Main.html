{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Accounting</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static 'fontawesome-free/css/all.min.css' %}>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href={% static 'tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}>
    <!-- iCheck -->
    <link rel="stylesheet" href={% static 'icheck-bootstrap/icheck-bootstrap.min.css' %}>
    <!-- JQVMap -->
    <link rel="stylesheet" href={% static 'jqvmap/jqvmap.min.css' %}>
    <!-- Theme style -->
    <link rel="stylesheet" href={% static 'dist/css/adminlte.min.css' %}>
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href={% static 'overlayScrollbars/css/OverlayScrollbars.min.css' %}>
    <!-- Daterange picker -->
    <link rel="stylesheet" href={% static 'daterangepicker/daterangepicker.css' %}>
    <!-- summernote -->
    <link rel="stylesheet" href={% static 'summernote/summernote-bs4.min.css' %}>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src={% static 'dist/img/AdminLTELogo.png' %} alt="AdminLTELogo" height="60"
             width="60">
    </div>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <div class="brand-link">
            <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">AccuDesk</span>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="{% static 'dist/img/user.png' %}" class="img-circle elevation-2"
                         alt="User Image">
                </div>
                <div class="info">
                    <div class="d-block" style="color: white">{{ request.user.username | capfirst }}</div>
                </div>
            </div>

            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                           aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->


                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link {% block home_active %} {% endblock %}">
                            <i class="nav-icon fas fa-book"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link {% block expense_active %} {% endblock %}">
                            <i class="nav-icon fa fa-address-book"></i>
                            <p>Asset acc</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link {% block revenue_active %} {% endblock %}">
                            <i class="nav-icon fa fa-address-book"></i>
                            <p>Expense acc</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link {% block expense_active %} {% endblock %}">
                            <i class="nav-icon fa fa-address-book"></i>
                            <p>Liability acc</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link {% block revenue_active %} {% endblock %}">
                            <i class="nav-icon fa fa-address-book"></i>
                            <p>Receivable acc</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link {% block logout_active %} {% endblock %}">
                            <i class="nav-icon fa fa-user-circle"></i>
                            <p>Logout</p>
                        </a>
                    </li>

                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">{{ page }}</h1>
                    </div><!-- /.col -->

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                {% block body %}
                {% endblock %}
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2022 AccuDesk</strong>
        <div class="float-right d-none d-sm-inline-block">
            All rights reserved.
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src={% static 'jquery/jquery.min.js' %}></script>
<!-- jQuery UI 1.11.4 -->
<script src={% static 'jquery-ui/jquery-ui.min.js' %}></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src={% static 'bootstrap/js/bootstrap.bundle.min.js' %}></script>
<!-- ChartJS -->
<script src={% static 'chart.js/Chart.min.js' %}></script>
<!-- Sparkline -->
<script src={% static 'sparklines/sparkline.js' %}></script>
<!-- JQVMap -->
<script src={% static 'jqvmap/jquery.vmap.min.js' %}></script>
<script src={% static 'jqvmap/maps/jquery.vmap.usa.js' %}></script>
<!-- jQuery Knob Chart -->
<script src={% static 'jquery-knob/jquery.knob.min.js' %}></script>
<!-- daterangepicker -->
<script src={% static 'moment/moment.min.js' %}></script>
<script src={% static 'daterangepicker/daterangepicker.js' %}></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src={% static 'tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}></script>
<!-- Summernote -->
<script src={% static 'summernote/summernote-bs4.min.js' %}></script>
<!-- overlayScrollbars -->
<script src={% static 'overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}></script>
<!-- AdminLTE App -->
<script src={% static 'dist/js/adminlte.js' %}></script>
<!-- AdminLTE for demo purposes -->
<script src={% static 'dist/js/demo.js' %}></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src={% static 'dist/js/pages/dashboard.js' %}></script>
</body>
</html>
